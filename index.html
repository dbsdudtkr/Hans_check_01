<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점검 안내</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="cont_box">
            <div class="notice">
                <div class="txt_part">
                    <h1>시스템 점검 안내</h1>
                    <p>MAINTENANCE NOTICE</p>
                </div>
                <div class="img_part">
                    <img src="./img/check.png" alt="점검 이미지">
                </div>
                <p>보다 나은 서비스를 위해서 <span class="txt_01">시스템 점검중</span>입니다.</p>
                <p>점검 시간 동안 사이트 접속이 불가한 점 양해 부탁드립니다.</p>
                <p class="font_03">감사합니다.</p>
                <p class="font_02">This site is <span class="font_02">undergoing scheduled maintenance.</span></p>
                <p class="font_02">We apologize for the inconvenience.</p>
                <p class="font_02">Thanks for your patience.</p>
                <div class="info">
                    <div class="flex">
                        <h3 class="font_03">점검 시간</h3>
                        <div class="deadline">
                            <div class="flex_box">
                                <div class="box">
            <!--시간-->             <p></p>
                                </div>
                                <p class="mark">:</p>
                                <div class="box">
            <!--분-->               <p></p>
                                </div>
                                <p class="mark">:</p>
                                <div class="box">
            <!--초-->               <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex">
                        <h3>Period</h3>
                        <div class="date">
                            <p class="font_03">Feb. 4, 2017 22:00 ~</p>
                            <br><p class="font_03">Feb. 5, 2017 04:00<span class="gmt">(GMT+9)</span></p>
                        </div>
                    </div>
                </div>
                <footer>
                    <a href="#">
                        <img src="./img/logo.png" alt="로고 이미지">
                    </a>
                </footer>

            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
